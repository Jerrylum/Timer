<html>

<head>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jerry Timer</title>

</head>

<body>
    <div class="CENTER" id="timer">
        <div id="timer-content">
            <div id="timer-body">
                <span id="timer-value">
                    <span id="H" contenteditable="true"  min="1" max="5">00</span>
                    <span>:</span>
                    <span id="M" contenteditable="true">00</span>
                    <span>:</span>
                    <span id="S" contenteditable="true">00</span>
                </span>
                <span id="timer-value-msec">000</span>
            </div>
            <div id="timer-btn">
                <div id="btn1">Start</div>
                <div id="btn2">Reset</div>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
